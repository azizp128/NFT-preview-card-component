<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <div class="image">Image</div>
      </div>
      <div class="card-details">
        <h1>Equilibrium #3429</h1>
        <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div class="balance">
            <img src="images/icon-ethereum.svg" alt="ETH Icon">
            <p class="balance">0.041 ETH</p>
          </div>
          <div class="timeline">
            <img src="images/icon-clock.svg" alt="Icon Clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr class="solid">

        <div class="profile">
          <img src="images/image-avatar.png" alt="Avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/azizp128">Aziz Prabowo</a>.
    </div>
  </footer>


</body>

</html>
